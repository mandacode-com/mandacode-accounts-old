<!doctype html>
<html lang="en">
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #1e1e2e;
      margin: 0;
      padding: 0;
    "
  >
    <table
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
      height="100%"
      style="background-color: #1e1e2e; text-align: center; padding: 30px 0"
    >
      <tr>
        <td align="center">
          <!-- Main email container -->
          <table
            role="presentation"
            cellspacing="0"
            cellpadding="0"
            border="0"
            width="480"
            style="
              background: #282a36;
              border-radius: 8px;
              box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
              padding: 30px 20px;
            "
          >
            <!-- Brand name -->
            <tr>
              <td align="center" style="padding-bottom: 10px">
                <p
                  style="
                    font-family:
                      &quot;Bebas Neue&quot;,
                      Impact,
                      Arial Black,
                      sans-serif;
                    font-weight: bold;
                    font-size: 22px;
                    color: #ffd700;
                    text-transform: uppercase;
                    letter-spacing: 1px;
                    margin: 0;
                  "
                >
                  MANDACODE
                </p>
              </td>
            </tr>
            <!-- Email content -->
            <tr>
              <td align="center" style="padding: 20px 0">
                <h1
                  style="color: #e6e6fa; font-size: 22px; margin-bottom: 10px"
                >
                  Verify Your Email
                </h1>
                <p style="color: #d1d1e9; font-size: 14px; line-height: 1.5">
                  Thank you for signing up with
                  <strong style="color: #ffd700">MANDACODE</strong>! Click the
                  button below to verify your email address.
                </p>
              </td>
            </tr>
            <!-- Button -->
            <tr>
              <td align="center" style="padding: 20px 0">
                <a
                  href="{{.Link}}"
                  style="
                    display: inline-block;
                    padding: 12px 20px;
                    font-size: 16px;
                    font-weight: bold;
                    color: #ffffff;
                    background-color: #8a2be2;
                    border-radius: 5px;
                    text-decoration: none;
                    transition: background 0.3s ease;
                  "
                  onmouseover="this.style.backgroundColor='#5D00B3';"
                  onmouseout="this.style.backgroundColor='#8A2BE2';"
                >
                  Verify Email
                </a>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td align="center" style="padding: 20px 0">
                <p style="font-size: 12px; color: #999">
                  If you did not request this email, you can safely ignore it.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
